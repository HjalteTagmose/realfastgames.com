<!DOCTYPE html>
<html>
<body style="background-color: white;" class="bubbleBody">
    <div id="typeIt"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var i = 0;
        var j = 0;
        var txt = ['Term1','Term2','Term3','Term4'];
        var seperator = ' / ';
        var links = ['link1','link2','link3','link4'];
        var speed = 100;    
        
        function typeWriter() {
            if (i < txt[j].length) 
            {
                if(! $("#c"+j).length){
                    $("#typeIt").append("<a href='"+links[j]+"' id='c"+j+"'></a>"); // if it is not create element first
                }
                $("#c"+j).append(txt[j].charAt(i++));   //and append the next char
                setTimeout(typeWriter, speed);
            }
            else
            {
                i=0;
                if(++j < txt.length) {
                    $("#typeIt").append(seperator);
                    setTimeout(typeWriter, speed);
                }
            }
        }   
        
        jQuery(document).ready(function() {
            setTimeout(typeWriter, 300);
        });
    </script>
</body>
</html>
